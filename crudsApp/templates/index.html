{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block body %}
<div class="container">

    <div class="row">
        {% for i in prof %}
          <div class="col">
              <div class="card" style="width: 18rem;">
              <img src="{{i.Photo.url}}" class="card-img-top" style="height:200px" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">{{i.Name}}</h5>
                    <p class="card-text">{{i.Address}}</p>
                    <a href="#" class="btn btn-primary">Update</a>
                    <a href="{% url 'delete' i.id %}" class="btn btn-primary">Delete</a>
                  </div>
             </div>
          </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
