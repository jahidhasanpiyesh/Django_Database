
{% extends 'base.html' %}
{% block title %} create {% endblock %}
{% block body %}
<div class="container">
  {% csrf_token %}
    <form method="POST" enctype="multipart/form-data">

      <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control"  aria-describedby="emailHelp" name="name">
      </div>
        <div class="mb-3">
            <label class="form-label">Photo</label>
            <input type="file" class="form-control"  aria-describedby="emailHelp" name="photo">
        </div>
        <div class="mb-3">
          <label class="form-label"> Email Address</label>
          <input type="email" class="form-control"  aria-describedby="emailHelp" name="email">
        </div>
        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="number" class="form-control"  aria-describedby="emailHelp" name="number">
        </div>
        <div class="mb-3">
          <label class="form-label">Address</label>
          <input type="text" class="form-control"  aria-describedby="emailHelp" name="address">
        </div>
        <div class="mb-3">
          <label class="form-label">Date of Birth</label>
          <input type="date" class="form-control"  aria-describedby="emailHelp" name="birthday">
        </div>
        <div class="mb-3">
          <label class="form-label">Religion</label>
          <select name="religion">
            <option value="Muslim">Muslim</option>
            <option value="Hindu">Hindu</option>
            <option value="Cristian">Cristian</option>
            <option value="Buddha">Buddha</option>
            <option value="Others">Others</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Nationality</label>
          <input type="text" class="form-control"  aria-describedby="emailHelp" name="nationality">
        </div>
        <div class="mb-3">
          <label class="form-label">Marital Status</label>
          <select name="marital">
            <option value="Married">Married</option>
            <option value="Unmarried">Unmarried</option>
            <option value="Others">Others</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Blood Group</label>
          <select name="blood">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Is Alive</label>
          <select name="alive">
            <option value="True">True</option>
            <option value="False">False</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
